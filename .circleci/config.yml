version: 2.1

aliases:
  - &working_directory ~/ui-kit

  - &restore_yarn_cache
    name: 'Restoring yarn cache'
    keys:
      - v1-yarn-cache-{{ checksum "yarn.lock" }}
      - v1-yarn-cache

  - &save_yarn_cache
    name: 'Saving yarn cache'
    key: v1-yarn-cache-{{ checksum "yarn.lock" }}
    paths:
      - ~/.cache/yarn
      - node_modules

executors:
  node_10:
    docker:
      - image: circleci/node:13.1
    working_directory: *working_directory

commands:
  install_dependencies:
    description: 'Installing dependencies'
    steps:
      - checkout
      - restore_cache: *restore_yarn_cache
      - run: yarn install --frozen-lockfile
      - save_cache: *save_yarn_cache
  build_artifacts:
    description: 'Building artifacts'
    steps:
      - run: yarn build
      - run: yarn visual-testing-app:build
      - run: yarn bundlesize
  save_workspace:
    steps:
      - persist_to_workspace:
          root: *working_directory
          paths:
            - dist
  restore_workspace:
    steps:
      - attach_workspace:
          at: *working_directory
  lint:
    description: 'Running linters'
    steps:
      - run: yarn run generate-icons && yarn run jest --projects jest.eslint.config.js jest.stylelint.config.js --maxWorkers=3 --reporters jest-silent-reporter
  unit_test:
    description: 'Running unit tests'
    steps:
      - run: yarn run jest --projects jest.test.config.js --maxWorkers=3 --reporters jest-silent-reporter
  bundle_test:
    description: 'Running bundle tests'
    steps:
      - run: yarn run jest --projects jest.bundle.config.js --maxWorkers=3 --reporters jest-silent-reporter
  vrt_test:
    description: 'Running Visual Regression Tests'
    steps:
      - run:
          name: Update
          working_directory: *working_directory
          command: |
            sudo apt-get update -y
      - run:
          name: Update
          working_directory: *working_directory
          command: |
            sudo apt-get upgrade -y
      - run:
          name: Install Chrome headless dependencies
          working_directory: *working_directory
          command: |
            sudo apt-get install -yq gconf-service libasound2 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 \
            libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 \
            libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 \
            libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 \
            ca-certificates fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget --fix-missing
      - run: ./scripts/run-percy.sh
  publish:
    description: Publishing to npm registry
    steps:
      - run: ./scripts/release_canary.sh

jobs:
  lint_and_test:
    executor: node_10
    steps:
      - install_dependencies
      - lint
      - unit_test
  build:
    executor: node_10
    steps:
      - install_dependencies
      - build_artifacts
      - save_workspace
  bundle_test:
    executor: node_10
    steps:
      - install_dependencies
      - restore_workspace
      - bundle_test
  vrt_test:
    executor: node_10
    steps:
      - install_dependencies
      - restore_workspace
      - vrt_test
  publish:
    executor: node_10
    steps:
      - install_dependencies
      - restore_workspace
      - publish

workflows:
  version: 2
  build_and_test:
    jobs:
      - lint_and_test:
          filters:
            tags:
              only: /v[\.0-9]+.*/
      - build:
          requires:
            - lint_and_test
          filters:
            tags:
              only: /v[\.0-9]+.*/
      - bundle_test:
          requires:
            - build
          filters:
            tags:
              only: /v[\.0-9]+.*/
      - vrt_test:
          requires:
            - build
      - publish:
          requires:
            - bundle_test
          filters:
            branches:
              only:
                - master
