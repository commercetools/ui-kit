git:
  filters:
    - filter_type: file
      file_format: KEYVALUEJSON
      source_language: en_US
      source_file: packages/i18n/data/core.json
      translation_files_expression: packages/i18n/data/<lang>.json
  settings:
    language_mapping:
      fr_FR: fr-FR
      pt_BR: pt-BR
      zh_CN: zh-CN
